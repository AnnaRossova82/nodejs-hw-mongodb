tags:
  - Contacts
summary: Create a new contact
operationId: createContact
description: Create a new contact in the system.
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - phoneNumber
        properties:
          name:
            type: string
            minLength: 3
            maxLength: 20
            example: 'John Doe'
          phoneNumber:
            type: string
            minLength: 3
            maxLength: 20
            example: '+123456789'
          email:
            type: string
            format: email
            example: 'johndoe@example.com'
          isFavourite:
            type: boolean
            example: false
          contactType:
            type: string
            example: 'work'
responses:
  '201':
    description: Contact created successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Contact created successfully'
            data:
              $ref: '../../components/schemas/Contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
