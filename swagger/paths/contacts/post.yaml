tags:
  - Contacts
summary: Create a new contact
operationId: createContact
description: 'Create a new contact with payload'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+123456789'
          email:
            description: "Contact's email address"
            type: string
            format: email
            example: 'johndoe@example.com'
          isFavourite:
            description: "Whether the contact is marked as favourite"
            type: boolean
            example: false
          contactType:
            description: "Type of contact (e.g., work, home, personal)"
            type: string
            example: 'work'
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '201':
    description: Contact created successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully created contact!'
            data:
              $ref: '../../components/schemas/Contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
